<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes API Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fa;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0078ff;
    }
    .quote-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 15px 0;
    }
    .quote-text {
      font-style: italic;
    }
    .quote-author {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
    #reload {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #reload:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <h1>Quotes of the Day</h1>
  <button id="reload">Get New Quotes</button>
  <div id="quotes-container"></div>

<script>
  const API_URL = 'https://api.api-ninjas.com/v2/quotes';
  const API_KEY = 'EFG3H3r8W8KBhGf+WrMOoA==ehzTTDWiKBYmyO7Q'; 
  const container = document.getElementById('quotes-container');
  const reloadButton = document.getElementById('reload');

  async function fetchQuotes() {
    container.innerHTML = '<p>Loading quotes...</p>';

    // ðŸ•’ 1. Create an AbortController for the timeout
    const controller = new AbortController();
    const timeout = setTimeout(() => {
      controller.abort(); // cancel the request after 5 seconds
    }, 5000); // you can adjust this time

    try {
      // ðŸ§  2. Fetch data with timeout signal
      const response = await fetch(API_URL, {
        headers: { 'X-Api-Key': API_KEY },
        signal: controller.signal // connects timeout to this fetch
      });

      // ðŸ§© 3. Stop the timeout once response arrives
      clearTimeout(timeout);

      // ðŸ§± 4. Check for API errors
      if (!response.ok) {
        if (response.status === 401 || response.status === 403) {
          showError('Authentication failed. Please check your API key.');
        } else if (response.status === 404) {
          showError('Service not found. The API endpoint may be incorrect.');
        } else if (response.status === 429) {
          showError('Too many requests. Please wait a moment before trying again.');
        } else if (response.status >= 500) {
          showError('The server is having issues. Please try again later.');
        } else {
          showError('Something went wrong while fetching quotes.');
        }
        console.error(`API Error: ${response.status} ${response.statusText}`);
        return;
      }

      // âœ… 5. Parse and process data
      const data = await response.json();

      if (!Array.isArray(data) || data.length === 0) {
        showError('No quotes found at the moment.');
        console.warn('Unexpected data structure:', data);
        return;
      }

      const quotesToDisplay = data.slice(0, 10);
      container.innerHTML = quotesToDisplay.map(q => `
        <div class="quote-card">
          <div class="quote-text">"${q.quote}"</div>
          <div class="quote-author">â€“ ${q.author || 'Unknown'}</div>
        </div>
      `).join('');

    } catch (error) {
      // ðŸš¨ 6. Handle network + timeout errors
      if (error.name === 'AbortError') {
        showError('The request took too long. Please try again.');
        console.error('Request timed out:', error);
      } else if (error.name === 'TypeError') {
        showError('Network problem. Please check your internet connection.');
        console.error('Network error:', error);
      } else {
        showError('Unexpected error occurred. Please try again.');
        console.error('Unexpected error:', error);
      }
    } finally {
      // ðŸ§¹ Always clear timeout to avoid memory leaks
      clearTimeout(timeout);
    }
  }

  function showError(message) {
    container.innerHTML = `<p style="color:red;">${message}</p>`;
  }

  reloadButton.addEventListener('click', fetchQuotes);
  fetchQuotes(); // load on page start
</script>

</body>
</html>

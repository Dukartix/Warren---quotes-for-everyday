<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes API Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fa;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0078ff;
    }
    .quote-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 15px 0;
    }
    .quote-text {
      font-style: italic;
    }
    .quote-author {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
    #reload {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #reload:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <h1>Quotes of the Day</h1>
  <button id="reload">Get New Quotes</button>
  <div id="quotes-container"></div>

<script>
  const API_URL = 'https://api.api-ninjas.com/v2/quotes';
  const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your real key
  const container = document.getElementById('quotes-container');
  const reloadButton = document.getElementById('reload');

  async function fetchQuotes() {
    container.innerHTML = '<p>Loading quotes...</p>';

    try {
      // ðŸ§  1. Try to fetch the data
      const response = await fetch(API_URL, {
        headers: { 'X-Api-Key': EFG3H3r8W8KBhGf+WrMOoA==ehzTTDWiKBYmyO7Q },
        // (optional: add timeout handling if needed)
      });

      // ðŸ§© 2. Check for network-level errors (fetch wonâ€™t throw unless connection fails)
      if (!response.ok) {
        // Handle specific HTTP codes
        if (response.status === 401 || response.status === 403) {
          showError('Authentication failed. Please check your API key.');
        } else if (response.status === 404) {
          showError('Service not found. The API endpoint may be incorrect.');
        } else if (response.status === 429) {
          showError('Too many requests. Please wait a moment before trying again.');
        } else if (response.status >= 500) {
          showError('The server is having issues. Please try again later.');
        } else {
          showError('Something went wrong while fetching quotes.');
        }
        console.error(`API Error: ${response.status} ${response.statusText}`);
        return;
      }

      // âœ… 3. Parse JSON response
      const data = await response.json();

      // ðŸ§© 4. Validate and process data
      if (!Array.isArray(data) || data.length === 0) {
        showError('No quotes found at the moment. Try again later.');
        console.warn('Unexpected data structure:', data);
        return;
      }

      // Display 10 quotes (or fewer if not available)
      const quotesToDisplay = data.slice(0, 10);
      container.innerHTML = quotesToDisplay.map(q => `
        <div class="quote-card">
          <div class="quote-text">"${q.quote}"</div>
          <div class="quote-author">â€“ ${q.author || 'Unknown'}</div>
        </div>
      `).join('');

    } catch (error) {
      // ðŸš¨ 5. Handle connection failures or other runtime errors
      if (error.name === 'TypeError') {
        showError('Network problem. Please check your internet connection.');
      } else {
        showError('Unexpected error occurred. Please try again.');
      }
      console.error('Network or runtime error:', error);
    }
  }

  function showError(message) {
    container.innerHTML = `<p style="color:red;">${message}</p>`;
  }

  reloadButton.addEventListener('click', fetchQuotes);

  // Run on page load
  fetchQuotes();
</script>

</body>
</html>
